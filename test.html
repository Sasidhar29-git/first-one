<!DOCtype html>
<html>
    <head></head>
    <body>
        <h1>FIBONACCI SERIES</h1>
        <script>
    
           var n1=0,n2=1,n3,i,x=10;    
           document.write(n1+" "+n2);   
    
            for(i=2;i<x;++i)            {    
                 n3=n1+n2;    
                 document.write(" "+n3);    
                 n1=n2;    
                 n2=n3;    
              }    
        </script>
        <h1>REVERSE PYRAMID</h1>
        <script>
            var i,j,n=5;

            for( i=n;i>0 ;i--)
               {
                 for( j=0;j<n-i;j++)
                
                       {
                            document.write(" ");
                       }
                       for( j=0;j<(i*2)-1;j++)
                
                       {
                            document.write(" * ");
                       }
                       document.write("<br/>");
               }                          

        </script>
        <h1>FACTORS OF A NUMBER </h1>
        <script>
            var i,n = 60;
            document.write("Factors of " + n+ " are: ");

            for ( i = 1; i <= n; ++i) 
            {

             if (n % i == 0) 
             {
               document.write(i + " ");
             }
            }
        </script>
        <h2>LARGEST NUMBER IN AN ARRAY</h2>
        <script>
            var a=[3,6,8,56,77,82,99];
            var larg=0;
            for(i=0;i<=largest;i++)
            {
                if(a>larg)
                {
                    var larg=a[i];
                }
            }
            document.write(larg);
        </script>
    </body>
</html>
